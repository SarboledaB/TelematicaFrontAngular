<div class="container">
    <form [formGroup]="carForm" (ngSubmit)=updateCar()>
        <div>
            <label class="form-label">Placa</label>
            <input type="text" class="form-control" placeholder="" formControlName="id" [(ngModel)]="car.id" />
        </div>
        <div>
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" placeholder="" formControlName="brand" [(ngModel)]="car.brand" />
        </div>
        <div>
            <label class="form-label">Modelo</label>
            <input type="text" class="form-control" placeholder="" formControlName="model" [(ngModel)]="car.model" />
        </div>
        <div>
            <label class="form-label">Valor comercial</label>
            <input type="number" class="form-control" placeholder="" formControlName="commercial_value" [(ngModel)]="car.commercial_value" />
        </div>
        <div>
            <label class="form-label">Valor de alquiler diario</label>
            <input type="number" class="form-control" placeholder="" formControlName="daily_rental_value" [(ngModel)]="car.daily_rental_value" />
        </div>
        <div>
            <label class="form-label">Disponibilidad</label>
            <input type="number" class="form-control" placeholder="" formControlName="available" [(ngModel)]="car.available" />
        </div>
        <button class="btn btn-primary btn-block" tabindex="5" type="submit">Actualizar</button>
    </form>
</div>
