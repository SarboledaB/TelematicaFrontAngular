<table class="table">
    <thead>
        <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Valor comercial</th>
            <th>Valor de alquiler diario</th>
            <th>status</th>
            <th>Frecha de Creacion</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>{{car.commercial_value}}</td>
            <td>{{car.daily_rental_value}}</td>
            <td>{{car.available}}</td>
            <td>{{car.created_at}}</td>
            <td><a href="/get/{{car.id}}" class="btn btn-primary">Mostrar</a></td>
        </tr>
    </tbody>
</table>
